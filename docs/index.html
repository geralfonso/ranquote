  <body>
    <!--==== Facebook Share Button ====-->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId            : '1782836155359187',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v2.12'
        });
        FB.AppEvents.logPageView();
      };
      
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.12&appId=1782836155359187&autoLogAppEvents=1";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
       function shareOverrideOGMeta(overrideTitle, overrideDescription, overrideImage) {
        FB.ui({
          method: 'share_open_graph',
          action_type: 'og.shares',
          action_properties: JSON.stringify({
            object: {
              'og:title': 'Random Quote Machine' + overrideTitle,
              'og:description': overrideDescription,
              'og:image': overrideImage
            },
          })
        }, function (response) {
          // Debug response (optional)
          console.log(response);
        });
      }
      //- (function(d, s, id) {
      //-   var js, fjs = d.getElementsByTagName(s)[0];
      //-   if (d.getElementById(id)) return;
      //-   js = d.createElement(s); js.id = id;
      //-   js.src = 'https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.12&appId=953860781430707&autoLogAppEvents=1';
      //-   fjs.parentNode.insertBefore(js, fjs);
      //- }(document, 'script', 'facebook-jssdk'));
    </script>
    <!--==== / End Facebook Share Button ====-->
    <div class="container height_vp--max center_el--abs">   
      <div class="title--vertical">
        <h2 class="title_heading"> </h2>
      </div>
      <div class="row quote">
        <div class="col s12 m7 l7 xl7 quote_img"><img src="" alt=""></div>
        <div class="col s12 m5 l5 xl5 quote_cite">   <i class="fas fa-quote-left"></i>
          <cite>     </cite>
          <p class="quote_autor"></p>
          <button class="btn quote_btn" type="submit">Next</button>
          <div class="quote_share social"><span class="social_tittle">Share</span>
            <div class="social_buttons"><a class="social_btn facebook--hover fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fgeralfonso.github.io%2Franquote%2F&amp;amp;src=sdkpreparse"><i class="fab fa-facebook-f"></i></a><a class="social_btn twitter--hover" target="_blank"><i class="fab fa-twitter"></i></a></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Import jQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
